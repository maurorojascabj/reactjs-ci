language: node_js

node_js:
- stable

cache:
  directories:
  - node_modules

jobs:
  include:
  - stage: code inspection
    addons:
      sonarcloud:
        organization: "maurorojascabj"
    script:
      - sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.login=$SONAR_TOKEN

  - stage: unit test
    script: npm test

  - stage: deploy to production
    deploy:
      provider: heroku
      cleanup: true
      api_key: "$HEROKU_API_KEY"
      strategy: git
      app: reactjs-ci
      on:
        branch: master
